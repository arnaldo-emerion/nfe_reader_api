components:
  securitySchemes:
    bearerAuth:
      scheme: bearer
      type: http
      bearerFormat: JWT
    clientCredentials:
      type: oauth2
      description: OAuth2 Client credentials
      flows:
        clientCredentials:
          tokenUrl: ""
          scopes: { }

  responses:
    BadRequest:
      description: Bad request
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ApiError'

    Unauthorized:
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ApiError'
    Forbidden:
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ApiError'
    InternalServerError:
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ApiError'

  schemas:
    ApiError:
      required:
        - message
      properties:
        message:
          type: string
        details:
          type: string
        validation:
          type: array
          items:
            $ref: ./components/BasicTypes.yaml#/ValidationErrorInfo

    NFeDTO:
      $ref: ./components/NFeDTO.yaml

    AnaliseQualitativaClienteDTOList:
      $ref: ./components/AnaliseQualitativaClienteDTOList.yaml

    AnaliseQualitativaClienteDTO:
      $ref: ./components/AnaliseQualitativaClienteDTO.yaml

    ProdutoCurvaABCDTOList:
