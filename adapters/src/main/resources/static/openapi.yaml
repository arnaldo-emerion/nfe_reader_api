components:
  securitySchemes:
    bearerAuth:
      scheme: bearer
      type: http
      bearerFormat: JWT
    clientCredentials:
      type: oauth2
      description: OAuth2 Client credentials
      flows:
        clientCredentials:
          tokenUrl: ""
          scopes: { }

  responses:
    BadRequest:
      description: Bad request
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ApiError'

    Unauthorized:
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ApiError'
    Forbidden:
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ApiError'
    InternalServerError:
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ApiError'

  schemas:
    ApiError:
      required:
        - message
      properties:
        message:
          type: string
        details:
          type: string
        validation:
          type: array
          items:
            $ref: "#/components/schemas/ValidationErrorInfo"

    DateTime:
      type: string
      format: date-time
      example: "2022-03-01T23:55:23.146+00:00"
      description: Date used for field

    Identifier:
      type: string
      format: uuid

    ValidationErrorInfo:
      properties:
        field:
          type: string
        message:
          type: string

    BasicValueTotalDTOList:
      type: array
      items:
        $ref: '#/components/schemas/BasicValueTotalDTO'

    BasicValueTotalDTO:
      type: object
      properties:
        label:
          type: string
        total:
          type: number
          format: double

    NFeDTO:
      type: object
      properties:
        nnf:
          type: string
        emitente:
          $ref: '#/components/schemas/NFeEmitDTO'
        destinatario:
          $ref: '#/components/schemas/NFeDestDTO'
        itens:
          type: array
          items:
            $ref: '#/components/schemas/NFeProdDTO'
        totais:
          $ref: '#/components/schemas/NFeTotalDTO'

    NFeEmitDTO:
      type: object
      properties:
        cnpj:
          type: string
        nome:
          type: string
        nomeFantasia:
          type: string
        endereco:
          $ref: '#/components/schemas/NFeEnderecoDTO'

    NFeDestDTO:
      type: object
      properties:
        cnpj:
          type: string
        nome:
          type: string
        endereco:
          $ref: '#/components/schemas/NFeEnderecoDTO'
        ie:
          type: string

    NFeTotalDTO:
      type: object
      properties:
        baseCalculo:
          type: number
          format: double
        valorIcms:
          type: number
          format: double
        baseCalculoST:
          type: number
          format: double
        valorST:
          type: number
          format: double
        valorProduto:
          type: number
          format: double
        valorFrete:
          type: number
          format: double
        valorSeguro:
          type: number
          format: double
        valorDesconto:
          type: number
          format: double
        valorImpostoImportacao:
          type: number
          format: double
        valorIpi:
          type: number
          format: double
        valorPis:
          type: number
          format: double
        valorCofins:
          type: number
          format: double
        valorOutros:
          type: number
          format: double
        valorNFe:
          type: number
          format: double

    NFeEnderecoDTO:
      type: object
      properties:
        logradouro:
          type: string
        numero:
          type: string
        bairro:
          type: string
        codigoMunicipio:
          type: string
        nomeMunicipio:
          type: string
        uf:
          type: string
        cep:
          type: string
        numeroPais:
          type: string
        nomePais:
          type: string
        fone:
          type: string

    NFeProdDTO:
      type: object
      properties:
        codigoProduto:
          type: string
        ean:
          type: string
        nomeProduto:
          type: string
        ncm:
          type: string
        cfop:
          type: string
        unidade:
          type: string
        quantidade:
          type: number
          format: double
        valorUnitario:
          type: number
          format: double
        valorTotal:
          type: number
          format: double
        eanTrib:
          type: number
          format: double
        icms:
          $ref: '#/components/schemas/NFeIcmsDTO'
        ipi:
          $ref: '#/components/schemas/NFeIpiDTO'
        pis:
          $ref: '#/components/schemas/NFePisDTO'
        cofins:
          $ref: '#/components/schemas/NFeCofinsDTO'

    NFeIcmsDTO:
      type: object
      properties:
        origem:
          type: string
        cst:
          type: string
        modBaseCalculo:
          type: number
          format: double
        valorBaseCalculo:
          type: number
          format: double
        percentualIcms:
          type: number
          format: double
        valorICMS:
          type: number
          format: double
        modBaseCalculoST:
          type: number
          format: double
        percentualMvaST:
          type: number
          format: double
        valorBaseCalculoST:
          type: number
          format: double
        percentualIcmsST:
          type: number
          format: double
        valorIcmsST:
          type: number
          format: double

    NFeIpiDTO:
      type: object
